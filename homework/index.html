<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Create An Account</h1>
    <form action="#">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" placeholder="First name" required />
        </br>
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" placeholder="last name" required />
        </br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
        </br>
        <label for="user-name">User name</label>
        <input type="text" id="user-name" placeholder="User name" required />
        </br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" minlength="10" required />
        </br>
        <label for="date">Birth date</label>
        <input type="date" id="date" required />
        </br>
        <label for="range">How happy are you?</label>
        <input type="range" id="range" required />
        </br>
        <label for="color">What is your fav.color?</label>
        <input type="color" id="color" required />
        </br>
        <button type="submit">Create Account</button>
    </form>
</body>

</html>
