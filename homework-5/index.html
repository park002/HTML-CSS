<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="header">
            <span class="header__close-btn"><i class="fas fa-times"></i></span>
            <h2 class="header__title">Playlist</h2>
        </header>
        <section class="music-info__section">
            <div class="music__section-image">
                <span> <i class="far fa-image"></i></span>
            </div>
            <div class="music__section-title">
                <h1>Random <br>Love</h1>
                <p>by Divay Kapoor</p>
            </div>
        </section>
        <section class="music-player__section">
            <button class="music__play-btn"><i class="fas fa-play"></i></button>
            <button class="music__like-btn"><i class="far fa-heart"></i></button>
            <button class="music__add-btn"><i class="fas fa-plus"></i></button>
        </section>
        <article class="album__article">
            <dl class="album__list">
                <div class="album__img"></div>
                <div class="album__list-item">
                    <dt class="album__title">Matargasti</dt>
                    <dd class="album__desc">Mohit Chauhan</dd>
                </div>
            </dl>
            <dl class="album__list">
                <div class="album__img"></div>
                <div class="album__list-item">
                    <dt class="album__title">Attitude</dt>
                    <dd class="album__desc">Lewis OfMan · Attitude</dd>
                </div>
            </dl>
            <dl class="album__list">
                <div class="album__img"></div>
                <div class="album__list-item">
                    <dt class="album__title">Try Everthing</dt>
                    <dd class="album__desc">Shakira · Zootopia</dd>
                </div>
            </dl>
            <dl class="album__list">
                <div class="album__img"></div>
                <div class="album__list-item">
                    <dt class="album__title">Sunflower</dt>
                    <dd class="album__desc">Joseph Vincent · Sunflower</dd>
                </div>
            </dl>
        </article>
    </main>
</body>

</html>
