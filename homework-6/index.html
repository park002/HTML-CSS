<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="status-bar">
        <button class="status__menu-bar"><i class="fas fa-bars fa-lg"></i></button>
        <h2 class="status__title">library</h2>
        <button class="status__shopping-basket"><i class="fas fa-shopping-basket fa-lg"></i></button>
    </header>
    <section class="book-search">
        <form action="#" method="GET" class="book-search__form">
            <input type="text" class="book-search__input" name="#" placeholder="Search books..." />
            <button class="book-search__icon"><i class="fas fa-search"></i></button>
        </form>
    </section>
    <main class="main">
        <header class="main__title">
            <h1 class="title">Book of the day</h1>
        </header>
        <section class="today-book">
            <img src="./img/kokoa.PNG" alt="book" class="today__book-img" />
            <div class="today__desc">
                <h2 class="today__desc-title">No Fixed Abode</h2>
                <p class="today__desc-title__desc"> Journey Through</p>
                <span class="star-icon">
                    <i class="fas fa-star fa-sm"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star fa-sm"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star fa-sm"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star fa-sm"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star fa-sm"></i>
                </span>
                <div class="today__hashtag-container">
                    <span class="today__hashtag">Journey</span>
                    <span class="today__hashtag">Biography</span>
                </div>
                <div class="today__mark-container">
                    <button type="button" class="today__book-mark"><i class="fas fa-bookmark"></i></button>
                    <a href="#" class="today__book-link">
                        <span>Book Now</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="bestseller">
            <h1 class="bestseller__title title">Top Adventures</h1>
            <ol class="bestseller__list">
                <li class="bestseller__list-item">
                    <a href="#" class="bestseller__list-link">
                        <img src="./img/js.PNG" alt="book" />
                    </a>
                    <div class="bestseller__star-container">
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                    </div>
                </li>
                <li class="bestseller__list-item">
                    <a href="#" class="bestseller__list-link">
                        <img src="./img/youtube.PNG" alt="book" />
                    </a>
                    <div class="bestseller__star-container">
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                    </div>
                </li>
                <li class="bestseller__list-item">
                    <a href="#" class="bestseller__list-link">
                        <img src="./img/es6.PNG" alt="book" />
                    </a>
                    <div class="bestseller__star-container">
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                    </div>
                </li>
                <li class="bestseller__list-item">
                    <a href="#" class="bestseller__list-link">
                        <img src="./img/instar.PNG" alt="book" />
                    </a>
                    <div class="bestseller__star-container">
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                        <span class="star-icon"><i class="fas fa-star fa-xs"></i></span>
                    </div>
                </li>
            </ol>
        </section>

        <article class="authors">
            <h1 class="authors__title title">Popular authors</h1>
            <div class="authors__container">
                <img src="./img/똘똘이.jpg" alt="popular authors" class="authors__img">
                <div>
                    <h2 class="authors__name">George Raymond <br>
                        Richard Martin
                    </h2>
                    <p class="authors__desc">
                        Modern American science<br> fiction writer,screen writer,
                        producer and editor,winner <br>of many literay awards.
                    </p>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
